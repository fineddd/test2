syntax = "proto2";

package SGMsg;

import "SGMsgAlliance.proto";

//数据类型

enum CrossDataType
{
	Nil 	= 0;  	//联盟
	//AllianceDuleMatch 	= 1;  	//联盟对决匹配数据
}

//数据存储结构
message CrossDataDB
{
	optional int32 data_type    = 1;//数据类型
    optional int64 last_daily_refresh_time = 2;
	optional int64 last_weekly_refresh_time = 3;
    optional AllianceDuleMatchGroupList alliance_dule_match = 4;
}

//数据存储结构列表
message CrossDataDBList
{
	repeated CrossDataDB db_list = 1;  //db列表
}
